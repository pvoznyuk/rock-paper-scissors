<!DOCTYPE html>
<html lang="en-UK">
	<head>
		<title>Rock, Paper, Scissors</title>
		<meta charset="UTF-8" />
		<meta name="description" content="A nice game to play with AI" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#4285f4">
	</head>
	<body>
		<header>
			<h1 id="game-name" class="game__name">Rock ✕ Paper ✕ Scissors</h1>
		</header>

		<main class="game">
			<section class="game__players">

				<div class="player player--1">
					<div class="player__weapon">
						<nav class="player__weapon-list"></nav>
						<div class="player__selected-weapon"></div>
					</div>
					<div class="player__info">
						<h2 class="player__name"></h2>
						<p class="player__score">Score: <span>0</span></p>
					</div>
				</div>

				<div class="player player--2">
					<div class="player__weapon">
						<nav class="player__weapon-list"></nav>
						<div class="player__selected-weapon"></div>
					</div>
					<div class="player__info">
						<h2 class="player__name"></h2>
						<p class="player__score">Score: <span>0</span></p>
					</div>
				</div>

			</section>

			<section class="game__result">
				<div class="game__result-text"></div>
				<button id="next" class="button">Next round</button>
			</section>
		</main>

		<footer class="footer">
			<nav class="footer__controls" >
				<button class="button" id="reset">Reset</button>
				<div class="footer__other-games">
					<a href="/">Human-vs-AI</a>
					<a href="/?ai">AI-vs-AI</a>
					<a href="/?spock">Rock, Paper, Scissors, Lizard, Spock</a>
					<a href="/?beer">Rock, Paper, Scissors, Beer</a>
				</div>
			</nav>
		</footer>


	</body>
</html>
